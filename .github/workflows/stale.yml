name: Mark and Close Stale Issues

on:
  schedule:
    - cron: '30 2 * * *'
  workflow_dispatch:

permissions:
  issues: write
  pull-requests: write

jobs:
  stale:
    runs-on: ubuntu-latest
    steps:
      - name: Mark stale issues and pull requests
        uses: actions/stale@v9
        with:
          stale-issue-message: >-
            This issue has been marked as stale due to inactivity.
            Please add an update or reproduction details within 14 days,
            otherwise it will be closed automatically.
          stale-pr-message: >-
            This PR has been marked as stale due to inactivity.
            Please add an update within 14 days,
            otherwise it will be closed automatically.
          close-issue-message: >-
            Closing this issue due to prolonged inactivity.
            If this is still reproducible, feel free to open a new issue with fresh logs.
          close-pr-message: >-
            Closing this PR due to prolonged inactivity.
            Please reopen with updates when ready.
          days-before-issue-stale: 60
          days-before-issue-close: 14
          days-before-pr-stale: 45
          days-before-pr-close: 14
          stale-issue-label: stale
          stale-pr-label: stale
          exempt-issue-labels: security,pinned,planned
          exempt-pr-labels: security,pinned,work-in-progress
