name: Publish to pub.dev

on:
  release:
    types:
      - published
  workflow_dispatch:

permissions:
  contents: read
  id-token: write

jobs:
  publish:
    if: ${{ github.event_name == 'workflow_dispatch' || github.event.release.prerelease == false }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable

      - name: Verify release tag and package version
        if: ${{ github.event_name == 'release' }}
        run: |
          TAG="${{ github.event.release.tag_name }}"
          TAG_VERSION="${TAG#v}"
          PUBSPEC_VERSION=$(grep '^version:' pubspec.yaml | awk '{print $2}')

          if [ "$TAG_VERSION" != "$PUBSPEC_VERSION" ]; then
            echo "Tag version ($TAG_VERSION) does not match pubspec.yaml version ($PUBSPEC_VERSION)."
            exit 1
          fi

      - name: Publish dry run
        run: flutter pub publish --dry-run

      - name: Publish package
        run: flutter pub publish --force
